<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3: EBAC</title>
</head>
<body>
    <form>
        <h1>Tarefa módulo 3: EBAC</h1>
        <p>Este projeto html é referente ao módulo 3 do curso Full Stack Python da EBAC. <br>
        <hr>
        O exercício consiste em criar um formulário simples, com campos para nome, e-mail, senha e um botão no final para "finalizar o cadastro".</p>

        <label for="campo-nome">Seu nome:</label>
        <input type="text" placeholder="Seu nome" id="campo-nome"><br>
        
        <label for="campo-senha">Sua senha:</label>
        <input type="password" placeholder="Digite uma senha" id="campo-senha"><br>
        
        <label for="campo-confirmar-senha">Confirme a senha: </label>
        <input type="password" placeholder="Confirme sua senha" id="campo-confirmar-senha"><br>
        
        <label for="campo-email">E-mail: </label>
        <input type="email" placeholder="Seu e-mail" id="campo-email"><br>
        
        <input type="checkbox" id = "termos"><label for="termos">Concordo com os termos e condições de uso.</label><br>

        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
